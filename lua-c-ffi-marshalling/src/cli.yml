name: Lua C FFI Marshalling
about: Generate the wrapping Rust and Lua code to ease calling Rust from Lua
args:
    - input:
        short: i
        long: input
        value_name: file
        help: Input rust file to parse
        required: true
    - output:
        short: r
        long: output
        value_name: Output Rust file
        help: The output Rust file to be included in your Rust library to expose the functions called from Lua
        required: true
    - library_name:
        short: l
        long: library-name
        value_name: Rust library name
        help: The Rust library (.so/.dylib) to load from Lua. For example libtest.so should have --library-name=test
        required: true
